<!DOCTYPE html>
<html>
		<head>
	<title>Mi primera pagina web</title>
	<meta charset="utf-8">
		</head>
		<style type="text/css">
			body
			{
				background: #CABEFF;
				text-align: center;
			}
		</style>
<body>
	 <h1>Bienvenido a mi pagina web</h1>
	 <p>Estoy aprendiendo a utilizar JavaScript, sirve para crear sitios web interactivos.</p>
	
	<script type="text/javascript">
		  var usuario = prompt("cual es tu peso?");
	      var planeta = parseInt(prompt("elige tu planeta\n1 es marte, 2 es jupiter"));
	      var peso = parseInt(usuario);
	      var g_tierra= 9.8;
	      var g_marte= 3.7;
	      var g_jupiter= 24.8;
	      var peso_final;
	      var nombre;
	      if (planeta==1)
	      {
	        peso_final= peso * g_marte / g_tierra;
	        nombre = "marte";
	      } 
	      else if (planeta==2) 
	      {
	        peso_final= peso * g_jupiter / g_tierra;
	        nombre = "jupiter";
	      }
	      else
	      {
	        peso_final = 1000000;
	        nombre = "kryptom";
	      }
	      peso_final= parseInt(peso_final);
	      document.write("tu peso en " + nombre +" es <strong>" + peso_final + " kilos </strong>" );
	     
		</script>
	</body>
</html>
